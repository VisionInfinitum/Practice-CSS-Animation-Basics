<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition Demos</title>
    <link rel="stylesheet" text="text/css" href="style.css">
</head>
<body>
    <h1>3D Transition Demo</h1>
    <!--rotate3d()-->
    <div class="box">

        <div class="transform rotate3d">
            <figure>ROTATE 3D</figure>
        </div>

    </div>

    <!--trasnlate3d()-->
    <div class="box">
        <div class="transform3d">
            <figure>TRANSLATE 3D</figure>
        </div>

    </div>

    <!--scale3d()-->
    <div class="box">

        <div class="scale3d">
            <figure>SCALE 3D</figure>
        </div>

    </div>
</body>
</html>
